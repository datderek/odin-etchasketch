
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet"> 
    <script src="./scripts/main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main class="container column space-even"> <!-- Column container -->
        <div id="instruction">Press spacebar to erase</div>  <!-- Instructions container -->
        <div id="etchasketch" class="container column"> <!-- Etch-a-sketch shell column -->
            <div id="title" class="container"><span>MAGIC</span><h1>Etch A Sketch</h1><span>SCREEN</span></div> <!-- Title h1? -->
            <div id="screen" class="container column"></div> <!-- Etch-a-sketch screen -->
            <div id="bottom" class="container"><div class="knob"></div><div class="knob"></div></div> <!-- Empty spacing -->
        </div> <!-- Etch-a-sketch shell -->
        <div id="options" class="container center">
            <div id="slider" class="container center">
                <p>Grid Size:</p>
                <input type="range" min="16" max="64" step="2" value="16" class="slider">
            </div>
            <div id="penchoice" class="container center">
                <p>Color:</p>
                <div id="grey" class="selected"></div>
                <div id="rainbow"></div>
            </div>
        </div> <!-- Options -->
    </main>
</body>
</html>
